# ==============================================================================
# NLP BENCHMARK PLACEHOLDERS (Sample data for future use)
# ==============================================================================

nlp_benchmarks:
  ppi:
    name: "PPI"
    description: "Protein-Protein Interaction dataset"
    task: "binary_classification"
    sample:
      text: "Protein A interacts with Protein B through binding domain X"
      label: 1
    labels: [0, 1]

  rte:
    name: "RTE"
    description: "Recognizing Textual Entailment"
    task: "textual_entailment"
    sample:
      premise: "The cat sat on the mat."
      hypothesis: "An animal is on the mat."
      label: "entailment"
    labels: ["entailment", "not_entailment"]

  sts_b:
    name: "STS-B"
    description: "Semantic Textual Similarity Benchmark"
    task: "similarity_regression"
    sample:
      sentence1: "A man is playing guitar."
      sentence2: "Someone is playing a musical instrument."
      score: 4.2
    score_range: [0, 5]

  mrpc:
    name: "MRPC"
    description: "Microsoft Research Paraphrase Corpus"
    task: "paraphrase_detection"
    sample:
      sentence1: "The company reported earnings."
      sentence2: "Earnings were reported by the company."
      label: 1
    labels: [0, 1]

  qqp:
    name: "QQP"
    description: "Quora Question Pairs"
    task: "duplicate_detection"
    sample:
      question1: "How do I learn Python?"
      question2: "What is the best way to learn Python?"
      label: 1
    labels: [0, 1]

  mnli:
    name: "MNLI"
    description: "Multi-Genre Natural Language Inference"
    task: "natural_language_inference"
    sample:
      premise: "The old man spoke softly."
      hypothesis: "Someone was speaking."
      label: "entailment"
    labels: ["entailment", "neutral", "contradiction"]

  qnli:
    name: "QNLI"
    description: "Question Natural Language Inference"
    task: "question_answering_nli"
    sample:
      question: "What is the capital of France?"
      context: "Paris is the capital and largest city of France."
      label: "entailment"
    labels: ["entailment", "not_entailment"]

  sst_2:
    name: "SST-2"
    description: "Stanford Sentiment Treebank (binary)"
    task: "sentiment_analysis"
    sample:
      text: "This movie was absolutely wonderful!"
      label: 1
    labels: [0, 1]

  cola:
    name: "CoLA"
    description: "Corpus of Linguistic Acceptability"
    task: "linguistic_acceptability"
    sample:
      text: "The cat sat on the mat."
      label: 1
    labels: [0, 1]
