# Redis Configuration

# Connection settings
host: localhost
port: 6379
db: 0

# Connection pool
max_connections: 50

# Timeouts (seconds)
socket_timeout: 5
socket_connect_timeout: 5

# Retry settings
retry_on_timeout: true
health_check_interval: 30

# Persistence
save: "900 1 300 10 60 10000"
appendonly: yes
appendfsync: everysec

# Memory
maxmemory: 256mb
maxmemory_policy: allkeys-lru

# Performance
tcp_backlog: 511
timeout: 0
tcp_keepalive: 300
